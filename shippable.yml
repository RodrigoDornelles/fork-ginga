language: c

compiler:
  - gcc

branches:
  only:
    - master

build:
  ci:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-add-repository -y ppa:george-edison55/cmake-3.x
    - sudo apt-get update
    - sudo apt-get install -y gcc-5 g++-5 cmake cmake-data liblua5.2-dev libglib2.0-dev libxerces-c-dev libsdl2-dev libsdl2-image-dev libpango1.0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-good1.0-dev
    - cmake build-cmake -DWITH_CEF=OFF
    - make -j4
   
